<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script src="/login.js"></script>
  </head>
  <body>
    <div class="login-page">
      <div class="heading">
        <div>
          <h1>Get's started</h1>
        </div>
        <div>
          <label> Don't have an account? <a>Sign up</a></label>
        </div>
      </div>
      <div class="social">
        <div class="facebook">
          <a href="https://www.facebook.com/">
            <img src="image/fb.png" />
          </a>
        </div>
        <div class="google">
          <a href="https://www.google.com/">
            <img src="image/google.png" />
          </a>
        </div>
        <div class="twitter">
          <a href="https://twitter.com/">
            <img src="image/x.png" />
          </a>
        </div>
      </div>
      <div class="or">
        <img src="image/line.png" />
        <div class="or-text">or login with email</div>
        <img src="image/line.png" />
      </div>

      <div class="content">
        <div class="email">
          <div class="email-label">Email</div>
          <input
            type="text"
            placeholder="Email"
            id="Email"
            oninput="validateEmail(this)"
          />
        </div>
        <div class="password">
          <div class="password-label">Password</div>
          <input
            type="text"
            placeholder="Password"
            id="Password"
            oninput="validatePassword(this)"
          />
        </div>

        <div class="forgot">
          <div class="remember">
            <div>
              <input type="checkbox" />
            </div>
            <div>
              <label>Remember me</label>
            </div>
          </div>
          <div><a>Forgot your password?</a></div>
        </div>
        <div class="button">
          <button>Login</button>
        </div>

        <div class="error">
          <div id="emailError"></div>
          <div id="passwordError"></div>
        </div>
      </div>
    </div>

</html>
